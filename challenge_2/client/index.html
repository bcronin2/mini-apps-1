<!DOCTYPE html>
<html>

<head>
  <title>csv parser</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <div id="app">
    <div id="title">
      <span>CSV PARSER</span>
    </div>
    <form id="json-parser">
      <input id="json-filter" placeholder="Filter results...">
      <textarea id="json-text" placeholder="Paste JSON text here..." autofocus></textarea>
      <div id="json-upload">
        <label for="json-file">OR</label>
        <input type="file" id="json-file" name="file">
      </div>
      <input type="submit" id="json-submit" value="Parse!">
    </form>
    <table id="csv-data"></table>
  </div>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="app.js"></script>
</body>

</html>
