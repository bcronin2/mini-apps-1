<!DOCTYPE html>
<html>

<head>
  <title>csv parser</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <div id="app">
    <div id="title">
      <span>CSV PARSER</span>
    </div>
    <form id="json-parser">
      <textarea id="json-text" placeholder="Paste JSON text here..." autofocus></textarea>
      <input type="submit" id="json-submit" value="Parse!">
    </form>
    <div id="csv-text"></div>
  </div>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="app.js"></script>
</body>

</html>
